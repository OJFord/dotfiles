mouse:
  hide_when_typing: true

window:
  decorations: none

font:
  normal:
    family: Iosevka Myosevka
    style: Light
  bold:
    family: Iosevka Myosevka
    style: Semibold
  italic:
    family: Iosevka Myosevka
    style: Light Italic

  size: 8
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

solorized_dark: &darkscheme
  primary:
    background: '0x002b36'
    foreground: '0x93a1a1'

  cursor:
    text: '0x002b36'
    cursor: '0x93a1a1'

  normal:
    black:   '0x002b36'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x93a1a1'

  bright:
    black:   '0x657b83'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0xfdf6e3'

  indexed_colors:
    - { index: 16, color: '0xcb4b16' }
    - { index: 17, color: '0xd33682' }
    - { index: 18, color: '0x073642' }
    - { index: 19, color: '0x586e75' }
    - { index: 20, color: '0x839496' }
    - { index: 21, color: '0xeee8d5' }

solorized_light: &lightscheme
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'

  cursor:
    text: '0xfdf6e3'
    cursor: '0x586e75'

  normal:
    black:   '0xfdf6e3'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x586e75'

  bright:
    black:   '0x839496'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x002b36'

  indexed_colors:
    - { index: 16, color: '0xcb4b16' }
    - { index: 17, color: '0xd33682' }
    - { index: 18, color: '0xeee8d5' }
    - { index: 19, color: '0x93a1a1' }
    - { index: 20, color: '0x657b83' }
    - { index: 21, color: '0x073642' }

colors: *darkscheme

key_bindings:
  - { key: H, mods: Command, action: None }
  - { key: W, mods: Command, action: None }
  - { key: Q, mods: Command, action: None }
  - { key: I, mods: Control, command: {program: fish, args: ["--command=alacritty-invert-colours"]} }
  - { key: K, mods: Control, action: ScrollPageUp, mode: ~Alt }
  - { key: J, mods: Control, action: ScrollPageDown, mode: ~Alt }
  - { key: Key3, mods: Alt, chars: "#" }

shell:
  program: fish
