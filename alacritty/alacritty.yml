dpi:
  x: 128.0
  y: 128.0

render_timer: false

hide_cursor_when_typing: true
tabspaces: 4

font:
  normal:
    family: Iosevka Term
    style: Light
  bold:
    family: Iosevka Term
    style: Medium
  italic:
    family: Iosevka Term
    style: Light Italic

  size: 8.0
  offset:
    x: 0.0
    y: 0.0
  glyph_offset:
    x: 0.0
    y: 1.0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true
custom_cursor_colors: false

colors: # Solarized Dark
  primary:
    background: '0x002b36'
    foreground: '0x93a1a1'

  normal:
    black:   '0x657b83'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0x93a1a1'

  bright:
    black:   '0x586e75'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xeee8d5'

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Right, chars: "\x1b[C", mode: ~AppCursor }
  - { key: Up, chars: "\x1b[A", mode: ~AppCursor }
  - { key: Down, chars: "\x1b[B", mode: ~AppCursor }
  - { key: Tab, mods: Shift, chars: "\x1b[Z" }
  - { key: I, mods: Control, command: {program: "alacritty-invert-colours", args: []} }

shell:
  program: xonsh
