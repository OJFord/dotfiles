mouse:
  hide_when_typing: true

tabspaces: 4

window:
  decorations: buttonless

font:
  normal:
    family: Iosevka Term
    style: Light
  bold:
    family: Iosevka Term
    style: Medium
  italic:
    family: Iosevka Term
    style: Light Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 3

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

solorized_dark: &darkscheme
  primary:
    background: '0x002b36'
    foreground: '0x93a1a1'

  normal:
    black:   '0x657b83'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0x93a1a1'

  bright:
    black:   '0x586e75'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xeee8d5'

solorized_light: &lightscheme
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'

  normal:
    black:   '0xeee8d5'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0x073642'

  bright:
    black:   '0xfdf6e3'
    red:     '0xcb4b16'
    green:   '0x93a1a1'
    yellow:  '0x839496'
    blue:    '0x657b83'
    magenta: '0x6c71c4'
    cyan:    '0x586e75'
    white:   '0x002b36'

colors: *darkscheme

key_bindings:
  - { key: I, mods: Control, command: {program: fish, args: ["--command=alacritty-invert-colours"]} }
  - { key: K, mods: Control, action: ScrollPageUp }
  - { key: J, mods: Control, action: ScrollPageDown }
  - { key: Key3, mods: Alt, chars: "#" }

shell:
  program: fish
