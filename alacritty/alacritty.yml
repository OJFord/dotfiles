mouse:
  hide_when_typing: true

window:
  decorations: none

font:
  normal:
    family: monospace
    style: Light
  bold:
    family: monospace
    style: Semibold
  italic:
    family: monospace
    style: Light Italic

  size: 8
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

solorized_dark: &darkscheme
  primary:
    background: '0x002b36'
    foreground: '0x93a1a1'

  cursor:
    text: '0x002b36'
    cursor: '0x93a1a1'

  normal:
    black:   '0x002b36'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x93a1a1'

  bright:
    black:   '0x657b83'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0xfdf6e3'

  indexed_colors:
    - { index: 16, color: '0xcb4b16' }
    - { index: 17, color: '0xd33682' }
    - { index: 18, color: '0x073642' }
    - { index: 19, color: '0x586e75' }
    - { index: 20, color: '0x839496' }
    - { index: 21, color: '0xeee8d5' }

solorized_light: &lightscheme
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'

  cursor:
    text: '0xfdf6e3'
    cursor: '0x586e75'

  normal:
    black:   '0xfdf6e3'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x586e75'

  bright:
    black:   '0x839496'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x002b36'

  indexed_colors:
    - { index: 16, color: '0xcb4b16' }
    - { index: 17, color: '0xd33682' }
    - { index: 18, color: '0xeee8d5' }
    - { index: 19, color: '0x93a1a1' }
    - { index: 20, color: '0x657b83' }
    - { index: 21, color: '0x073642' }

colors: *darkscheme

key_bindings:
  - { key: H, mods: Super, action: None } # to prevent macOS binding
  - { key: W, mods: Super, action: None } # to prevent macOS binding
  - { key: Q, mods: Super, action: None } # to prevent macOS binding
  - { key: I, mods: Control, command: {program: fish, args: ["--command=alacritty-invert-colours"]} }
  - { key: K, mods: Control, action: ScrollPageUp, mode: ~Alt }
  - { key: J, mods: Control, action: ScrollPageDown, mode: ~Alt }

shell:
  program: fish

hints:
  enabled:
    - regex: "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\" {-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Super

    - regex: "/code/[a-z-]+"
      command:
        program: sh
        args: ["-c", 'xdg-open "$(git --git-dir="$HOME$0/.git" remote get-url origin | sed -E "s|.+@([a-z0-9.-]+):(.+)|https://\1/\2|")"']
      mouse:
        enabled: true
        mods: None
      binding:
        key: R
        mods: Super

    - regex: "aur/[a-zA-Z0-9_-]+"
      command:
        program: sh
        args: ["-c", 'xdg-open "https://aur.archlinux.org/packages/$(echo "$0" | sed -E "s@.+/(.+)@\1@")"']
      mouse:
        enabled: true
        mods: None
      binding:
        key: A
        mods: Shift|Super

    - regex: "(core|community|extra)/[a-zA-Z0-9_-]+"
      command:
        program: sh
        args: ["-c", 'xdg-open "https://archlinux.org/packages?repo=$(echo "$0" | sed -E "s@(.+)/.+@\u\1@")&q=$(echo "$0" | sed -E "s@.+/(.+)@\1@")"']
      mouse:
        enabled: true
        mods: None
      binding:
        key: A
        mods: Super

    - regex: "[a-zA-Z0-9_-]+/[a-zA-Z0-9._-]+#[1-9][0-9]*"
      command:
        program: sh
        args: ["-c", 'xdg-open "https://github.com/$(echo "$0" | sed "s@#@/issues/@")"']
      mouse:
        enabled: true
        mods: None
      binding:
        key: G
        mods: Super

    - regex: "SC[0-9]{4}"
      command:
        program: sh
        args: ["-c", "xdg-open https://github.com/koalaman/shellcheck/wiki/$0"]
      mouse:
        enabled: true
        mods: None

    - regex: "(ygr|YGR)-[1-9][0-9]*"
      command:
        program: sh
        args: ["-c", "xdg-open https://yagro.atlassian.net/browse/$0"]
      mouse:
        enabled: true
        mods: None
      binding:
        key: J
        mods: Super
